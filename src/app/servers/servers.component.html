<p>hiiii servers are here</p>
<label>ServerName</label>
<input type="text" class='form-control' (input)="onUpdateServerName($event)" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreate()">Add Server</button>
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">server was created,server name is :- {{serverName}}</p>
<ng-template #noServer>
    <p>NO, server was created.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
